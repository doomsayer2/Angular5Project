<div class='row'>
  <div class='col-xs-12'>
    <img [src]='recipe.imagePath' alt='{{recipe.name}}' class='img-responsive'
      style='max-height: 300px;'>
  </div>
</div>
<div class='row'>
  <div class='col-xs-12'>
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class='row'>
  <div class='col-xs-12'>
    <div class='btn-group'
      appDropdown>
      <button type='button' class='btn btn-primary dropdown-toggle'>
        Manage Recipe<span class='caret' style='margin-left: 10px;'></span>
      </button>
      <ul class='dropdown-menu'>
        <li><a (click)='onAddToShoppingList()' style='cursor: pointer;'>To Shopping List</a></li>
        <li><a href='#'>Edit Recipe</a></li>
        <li><a href='#'>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col-xs-12'>
    {{recipe.description}}
  </div>
</div>
<div class='row'>
  <div class='col-xs-12'>
    <table class='table'>
      <thead>
        <th scope='col'>Ingredient</th>
        <th scope='col'>Amount</th>
      </thead>
      <tbody>
        <tr *ngFor='let ingredient of recipe.ingredients'>
          <td>{{ingredient.name}}</td>
          <td>{{ingredient.amount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
